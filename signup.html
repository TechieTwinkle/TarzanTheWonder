<body>

  <section>
    <div class="head">Sign Up</div>

    <div class="form">
      <form action="#">
        <!-- Full Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <!-- Mobile Number with OTP -->
        <label for="mobile">Mobile No.</label>
        <div class="otp-container">
          <input type="tel" id="mobile" maxlength="10" required>
          <button type="button">Send OTP</button>
        </div>

        <!-- OTP -->
        <label for="otp">OTP</label>
        <input type="text" id="otp" maxlength="6" required>

        <!-- set password -->
        <label for="password">Password</label>
        <input type="password" id="name" required>

        <label for="password">Confirm Password</label>
        <input type="password" id="name" required>

        <!-- Model -->

        <!-- State -->
        <label for="state">State</label>
        <select id="state" required style="background-color: transparent; color: white; padding: 10px;">
          <option value="">Select State</option>
          <option value="state1">State 1</option>
          <option value="state2">State 2</option>
          <option value="state3">State 3</option>
        </select>

        <br>

        <!-- City -->
        <label for="city">City</label>
        <select id="city" required style="background-color: transparent; color: white; padding: 10px;">
          <option value="">Select City</option>
          <option value="city1">City 1</option>
          <option value="city2">City 2</option>
          <option value="city3">City 3</option>
        </select>

        <!-- Address -->
        <br>

        <!-- ZIP Code -->
        <label for="zip">PIN Code</label>
        <input type="text" maxlength="6" pattern="\d{6}" required placeholder="Enter 6-digit PIN">


        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="extra">
        Already have an account? <a href="signin.html">Sign In</a>
      </div>
    </div>
  </section>

<div class="transition-overlay start"></div>

<script>
  const overlay = document.querySelector(".transition-overlay");

  // On page load: slide out overlay
  window.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
      overlay.classList.remove("start");
      overlay.classList.add("hide");
    }, 500);
  });

  // Handle all clicks on links or buttons with data-target
  document.addEventListener("click", (e) => {
    const target = e.target;

    // Check for <a> with href OR <button> with data-target
    if ((target.tagName === "A" && target.href) || 
        (target.tagName === "BUTTON" && target.dataset.target)) {
      
      e.preventDefault(); // prevent default navigation

      // Show overlay
      overlay.classList.remove("hide");
      overlay.classList.add("active");

      // Get destination URL
      const url = target.tagName === "A" ? target.href : target.dataset.target;

      // Navigate after transition
      setTimeout(() => {
        window.location.href = url;
      }, 800); // match CSS transition
    }
  });

   

    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); 

      // Collect values
      const userData = {
        fullName: document.getElementById("name").value,
        mobile: document.getElementById("mobile").value,
        otp: document.getElementById("otp").value,
        password: document.querySelectorAll("input[type='password']")[0].value,
        confirmPassword: document.querySelectorAll("input[type='password']")[1].value,
        state: document.getElementById("state").value,
        city: document.getElementById("city").value,
        zip: document.querySelector("input[placeholder='Enter 6-digit PIN']").value
      };

      // Basic check
      if (userData.password !== userData.confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Store in localStorage
      localStorage.setItem("signupData", JSON.stringify(userData));

      // Redirect to car.html
      window.location.href = "car.html";
    });
  </script>

  </script>
</body>
